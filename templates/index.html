    <div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome To TextWeb</strong> You Can Do Anything With Text.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<div class="container">
  <form action="/analyze" method="post"> {% csrf_token %}

<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Enter Your Text</label>
  <textarea class="form-control" name='text' id="exampleFormControlTextarea1" rows="5"></textarea>
</div>
  <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="about" id="flexSwitchCheckDefault">
  <label class="form-check-label" for="flexSwitchCheckDefault">Press Here To Analyze</label>
</div>
  <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="cap" id="flexSwitchCheckDefault1">
  <label class="form-check-label" for="flexSwitchCheckDefault">Press Here To Capitalize all letter</label>
</div>
  <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="New_Line_Remover" id="flexSwitchCheckDefault2">
  <label class="form-check-label" for="flexSwitchCheckDefault">New Line Remove</label>
</div>
  <button type="submit" class="btn btn-dark mt-2">Analyze Text</button>

</form>
    <form action='/entertainment' method="post"> {% csrf_token %}

    <button type="submit" class="btn btn-dark mt-2">Entertainment</button>
</form>
</div>


    </form>
